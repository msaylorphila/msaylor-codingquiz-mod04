<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="javascript-quiz">Welcome to the JavaScript Beginner Quiz!</h1>
        <button id="start-game">Start Game</button>
    </header>
    <h2 id="timer" style="text-align:right;"></h2>
    <div id="quiz-here">
        <div id="question"></div>
        <div id="response-area">
            <div class="response" id="r1"></div>
            <div class="response" id="r2"></div>
            <div class="response" id="r3"></div>
            <div class="response" id="r4"></div>
        </div>
    </div>
    <div id="initialsVal">
    <h2>Enter your initials to save your score!</h2>
    <input type="text" id="initials" name="name" minlength="2" maxlength="4" size="10"/>
    <button id="submit">Submit</button>
    </div>
    <div id="results">
        <p id="results-message"></p>
        <p id="results-score"></p>
    </div>

   
    <script src="./assets/js/script.js"></script>
</body>

</html>
